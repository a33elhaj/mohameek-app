<div class="login-page">
  <!-- Start body-content -->
  <div class="container">
    <div class="form-content">
      <div class="title_form-content text-center mt-20 f-b">
        <h4 class="f-b">تسجيل الدخول</h4>
        <div class="grey-color">
          <span><a href="">الرئيسية</a></span>
          <span>/</span>
          <span class="main-color">تسجيل الدخول</span>
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <div class="form-group">
          <label>
            رقم الجوال
          </label>
          <input type="number" formControlName="phone" class="form-control" placeholder="ادخل رقم الجوال">
          <div class="mt-2 mb-2" style="float: left">
          </div>
        </div>
        <div class="form-group">
          <label>
            كلمة المرور
          </label>
          <input type="password" formControlName="password" class="form-control" placeholder="ادخل كلمة المرور">

        </div>

        <div class="form-group" style="margin-top: 40px">
          <a class="forget text-left d-block grey-color form-group" href="">
            نسيت كلمة المرور
          </a>
        </div>
        <button type="submit" class="btn-main form-group">تسجيل الدخول</button>

      </form>

      <a class="forget text-center d-block grey-color form-group" href="">
        تخطي
      </a>

      <div class="forget text-center d-block grey-color">
        ليس لدي حساب
        <a routerLink="/cust-sign-up" class="main-color">
          أضغط هنا
        </a>
      </div>
    </div>
  </div>
</div>
