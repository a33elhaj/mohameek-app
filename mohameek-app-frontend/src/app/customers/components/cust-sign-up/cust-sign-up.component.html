<div class="login-page">
  <!-- Start body-content -->
  <div class="container">
    <div class="form-content">
      <div class="title_form-content text-center mt-20 f-b">
        <h4 class="f-b">تسجيل عميل جديد</h4>
        <div class="grey-color">
          <span><a href="">الرئيسية</a></span>
          <span>/</span>
          <span class="main-color">تسجيل جديد</span>
        </div>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="submit()">

        <div class="form-group">

          <label><span style="color: red">*</span> الاسم كامل</label>

          <input type="text" formControlName="name" class="form-control" placeholder="ادخل الاسم واسم العائلة">

          <div style="float: left;">
          </div>
        </div>

        <div class="form-group">
          <label>البريد الإلكتروني</label>
          <input type="email" formControlName="email" class="form-control" placeholder="ادخل البريد الالكتروني">
          <div style="float: left;">
          </div>
        </div>

        <div class="form-group">
          <label><span style="color: red">*</span> رقم الجوال</label>
          <input type="text" formControlName="phone" class="form-control" placeholder="05xxxxxxxx">
          <div style="float: left;">
          </div>
        </div>

        <div style="margin-bottom: 15px;margin-top: 30px" class="form-group po_R inpt_imge">
          <label>صورة الصفحة الشخصية</label>
          <input type="text" class="form-control" placeholder="ارفاق الصورة الشخصية">
          <input type="file" name="image" class="form-control">
          <i class="fa fa-camera main-color icon_fa" aria-hidden="true"></i>
          <div style="float: left;">
          </div>
        </div>

        <div class="form-group po_R">
          <label><span style="color: red">*</span> كلمة المرور</label>
          <input type="password" formControlName="password" class="form-control" placeholder="ادخل كلمة المرور">
          <div style="float: left;">
          </div>
        </div>
        <div class="form-group po_R">
          <label><span style="color: red">*</span> تأكيد كلمة المرور</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
            placeholder="ادخل كلمة المرور مرة أخرى">
          <div style="float: left;">
          </div>
        </div>
        <button type="submit" class="btn-main form-group">
          تسجيل
        </button>
      </form>
      <div class="forget text-center d-block grey-color">
        لدي حساب
        <a href="" class="main-color">
          صفحة الدخول
        </a>
      </div>
    </div>
  </div>
</div>
